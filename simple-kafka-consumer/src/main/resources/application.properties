mp.messaging.incoming.books-new.topic=simple-topic-demo
mp.messaging.incoming.books-new.auto.offset.reset=latest
# Kafka cluster configuration
kafka.security.protocol=SSL
kafka.bootstrap.servers= # Kafka url server
kafka.ssl.truststore.location=/certs/kafka/kafka-certificate.p12
kafka.ssl.truststore.password= # truststore password
kafka.ssl.truststore.type=PKCS12
# User configuration
kafka.ssl.keystore.location=/certs/user/user-certificate.p12
kafka.ssl.keystore.password= # keystore password
kafka.ssl.keystore.type=PKCS12